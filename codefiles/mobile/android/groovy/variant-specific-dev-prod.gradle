dynatrace {
    configurations {
        debug {
            variantFilter "[dD]ebug"
            autoStart {
                applicationId '<DebugApplicationID>'
                agentPath '<DebugAgentPathUrl>'
            }
        }
        prod {
            variantFilter "[rR]elease"
            autoStart {
                applicationId '<ProductionApplicationID>'
                agentPath '<ProductionAgentPathUrl>'
            }
        }
    }
}
